<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Anti Peigon</title>
	<link href="site.css" rel="stylesheet">
	<link href="slider.css" rel="stylesheet">
</head>

<body id="body">

	<div class="container">
		<video id="video"></video>

		<div class="spec-container">
			<div class="status-container">
				<span>status:</span>
				<span id="status-detection">Pending</span>
			</div>
			<div class="slidecontainer">
				<div>
					<button id="start-btn" class="green">Start</button>
					<button id="stop-btn" class="red">Stop</button>
				</div>
				<div class="range-container">
					<div>sensitivity</div>
					<input name="range" type="range" min="1" max="250" value="100" class="slider" id="myRange">
					<p>Value: <span id="demo"></span></p>
				</div>
			</div>
			<div>
				Score: <span id="score">?</span>
			</div>
		</div>
	</div>

	<script src="https://webrtc.github.io/adapter/adapter-1.0.7.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.15/howler.core.min.js"></script>
	<script src="diff-cam-engine.js"></script>
	<script src="site.js"></script>
</body>

</html>
